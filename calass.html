<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nkechi Ugwu">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="calass.css">
    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="calass.js"></script>
    <title>Calculator Assignment</title>
</head>

<body>
<div class="container">
    <!-- This is the header -->
<h1 id="try_me" onclick="change()">Javascript Calculator</h1>

    <!-- Div 1 is for calculating Addition -->
 <div class="row">
  <div class="col-12">
    Enter Number 1:<input type="number" id="num_a" class="form">
    <br>
    Enter Number 2:<input type="number" id="num_b" class="form">
    <span>=</span> <span id="equal_sign"></span>
    
    <button class="btn btn-danger" id="btn-id"  onclick="calculate_all()">Addition</button>
  </div>
  
  <!-- Div 2 is for calculating Substraction -->
  <br>
  <br>
  <div>
    Enter Number 3:<input type="number" id="num_c" class="form">
    <br>
    Enter Number 4:<input type="number" id="num_d" class="form">
    <span>=</span> <span id="display_1"></span>
    
    <button class="btn btn-info" id="btn-id"  onclick="calculate_diff()">Subtraction</button>
  </div>

  <!-- Div 3 is for calculating Multiplication -->
  <br>
  <br>
  <div>
    Enter Number 5:<input type="number" id="num_e" class="form">
    <br>
    Enter Number 6:<input type="number" id="num_f" class="form">
    <span>=</span> <span id="equal_sign2"></span>
    
    <button class="btn btn-primary" id="btn-id"  onclick="calculate_sum()">Multiplication</button>
  </div>

  <!-- Div 4 is for Division -->
  <br>
  <br>
  <div>
    Enter Number 7:<input type="number" id="num_g" class="form">
    <br>
    Enter Number 8:<input type="number" id="num_h" class="form">
    <span>=</span> <span id="display_2"></span>
    
    <button class="btn btn-success" id="btn-id"  onclick="calculate_of()">Division</button>
  </div>
</div>
</div>
</body>
</html>
